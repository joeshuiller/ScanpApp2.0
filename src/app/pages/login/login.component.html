<div class="body" id="particles-js">
    <div class="wrapper wrapper-full-page">
        <div class="page-header login-page header-filter" filter-color="black" style="background-image: url('../../../assets/img/login.jpg'); background-size: cover; background-position: top center;">

                            <div class="card card-login card-hidden">

                                    <img class="img-login" [src]="'https://api.scanapp.com.co/img/logo/'+customerDetail.imgLogo" alt="softsaenz">
                                    <h4 class="card-title">{{customerDetail.title}}</h4>
                                </div>
                                <div class="card-header card-header-rose text-center" *ngIf="customerDetail.length == 0">
                                    <img class="img-login" src="../../../assets/img/logosoftwrithe.png" alt="softsaenz">
                                    <h4 class="card-title">ScanApp</h4>
                                </div>
                                <div class="card-body ">
                                    <p class="card-description text-center">ScanApp</p>
                                    <span class="bmd-form-group">

                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">face</i>
                      </span>
                                </div>
                                <input type="text" class="form-control" placeholder="First Name...">
                            </div>
                            </span>
                            <span class="bmd-form-group"> -->
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">email</i>
                      </span>
                    </div>
                    <input type="email" formControlName="email" class="form-control" id="exampleInputEmail5" placeholder="Correo">
                    <span class="p-error" *ngIf="!form.controls['email'].valid && form.controls['email']?.touched">
                  {{textAlert.email}}
                </span>
                </div>
                </span>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
            </div>

          {{textAlert.password}}

    </div>
    <div class="card-footer justify-content-center">
        <button href="#pablo" class="btn btn-rose btn-link btn-lg" [disabled]="form.invalid"><h4>Entrar</h4></button>
